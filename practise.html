    h1 {
      margin-top: 20px;
    }
    .table-container {
      display: grid;
      grid-template-columns: repeat(18, 70px);

    .element {

      border: 1px solid #ddd;
      background-color: #e0e0e0;
      font-size: 12px;
      font-weight: bold;
      text-align: center;
    }
    .element-number {

      color: gray;
    }
    .alkali {

    }
    .alkaline-earth {

    }
    .transition-metal {

    }
    .noble-gas {

    }
    .lanthanide {

    .actinide {

  </style>
